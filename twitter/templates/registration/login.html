{% extends 'layout.html' %}

{% block  content %}
    <h2>Login Form</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have account ? <a href="{% url 'register' %}">Register</a></p>

{% endblock  %}
