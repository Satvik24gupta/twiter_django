{% extends 'layout.html' %}
{% block  content%}
    <h2>Register Form</h2>

    {% if form.errors %}
        <p style="color:red;">{{form.errors}}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have account ? <a href="{% url 'login' %}">Login</a></p>
    </form>
{% endblock  %}
