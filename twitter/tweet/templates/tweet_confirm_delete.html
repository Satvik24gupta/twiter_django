{% extends 'tweet_list.html' %}

{% block title %}
    Twitter Home page
{% endblock  %}


{% block content %}
    <h1>
        Do you want to delete this tweet
    </h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Delete</button>
        <a class="btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>

{% endblock  %}
